version: 2.1


commands:
  terraform-install:
    parameters:
      version:
        default: 1.3.6
        type: string
    steps:
      - run:
          name: Install terraform
          command: |
            curl https://releases.hashicorp.com/terraform/<<parameters.version>>/terraform_$<<parameters.version>>_linux_amd64.zip \
                --output terraform.zip --no-progress-meter
            unzip terraform.zip
            $SUDO mv terraform /usr/bin
  aws-web-auth:
    parameters:
      profile-name:
        default: aws-default
        type: string
    steps:
      - run:
          name: AWS Authentication
          command: |
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID --profile <<parameters.version>>
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY --profile <<parameters.version>>
    
  create-service-roles:
    steps:    
      - run:
          name: Create service roles
          command: |
            utilities/setDeploymentServiceAccessControl.py
jobs:
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - terraform-install
      - aws-web-auth:
          profile-name: MyDeploymentService
      - create-service-roles
      
workflows:
  test:
    jobs:
      - test